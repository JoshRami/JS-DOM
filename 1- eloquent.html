<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eloquent DOM</title>
</head>
<body>
    <h1>Mountains</h1>
<div id="mountains">
</div>
<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];
  
  const table = document.createElement("table")
  
  // Setting headers
  let header = table.createTHead();
  let thRow = header.insertRow(); 
  for (const key of Object.keys(MOUNTAINS[0])){
      var headerCell = thRow.insertCell();
      headerCell.innerHTML = key
  }
  thRow.style.fontWeight = "bold";
  
  // Filling table
  MOUNTAINS.forEach(mountain =>{
    let row = table.insertRow() 
    for (const value of Object.values(mountain)){
      let cell = row.insertCell()
      cell.innerHTML = value
      if(!isNaN(cell.innerHTML)){
            cell.style.textAlign = "right"
      }
    }
  })
  document.getElementById("mountains").appendChild(table);
</script>
</body>
</html>
